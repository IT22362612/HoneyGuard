<!-- templates/error.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning - Malicious Activity Detected</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e44d4d;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .warning-container {
            max-width: 600px;
            margin: auto;
            margin-top: 8%;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 20px solid #ffc107;
        }

        .warning-icon {
            font-size: 4rem;
            color: #ffc107;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #212529;
            color: white;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <div class="warning-container">
        <div class="warning-icon">⚠️</div>
        <h2>Malicious Activity Detected</h2>
        <p class="text-danger fw-bold">Your request has been flagged as suspicious and blocked.</p>
        <p class="mt-3">
            For security reasons, your access has been restricted.<br>
            If you believe this is an error, please contact the system administrator.
        </p>
    </div>

    <footer>
        © 2025 SecureBank Security System
    </footer>

</body>
</html>
