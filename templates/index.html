<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SecureBank - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
    background-color: #0d6efd;
    color: white;
    padding: 4rem 2rem; /* Increased vertical padding for double height */
    text-align: center;
    font-size: 1.5rem;
    font-weight: 600;
    border-bottom-left-radius: 30px;
    border-bottom-right-radius: 30px;
}


        .login-container {
            margin-top: 5%;
            max-width: 400px;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
            text-align: center;
            margin-bottom: 1rem;
        }

        footer {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 0.75rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        SecureBank Online Banking
    </header>

    <div class="container d-flex justify-content-center">
        <div class="login-container">
            <div class="logo">üîê Secure Login</div>
            <form method="POST">
                <div class="mb-3">
                    <label for="input" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" name="input" required>
                </div>
                <div class="mb-3">
                    <label for="input2" class="form-label">Password</label>
                    <input type="password" class="form-control" name="input2" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <footer>
        ¬© 2025 SecureBank. All rights reserved.
    </footer>

</body>
</html>
